name: "python_sandbox"
description: "Sandbox to execute Python scripts"

mode: ONCE
hostname: "python_sandbox"
cwd: "/app"

# Time and resource limits
time_limit: 10
rlimit_as:     512000000
rlimit_cpu:    60
rlimit_fsize:  1048576
rlimit_nofile: 128

envar: "HOME=/app"
envar: "TMP=/tmp"

# Allowed mounts
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
}
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
}
mount {
  src: "/app"
  dst: "/app"
  is_bind: true
  rw:     true
}

# Entry point
exec_bin {
  path: "/usr/bin/python3"
  arg:  "/app/main.py"
}