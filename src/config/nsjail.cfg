
name: "python_sandbox"
description: "Configuraci√≥n compatible con Google Cloud Run (sin keep_caps)"

mode: ONCE
hostname: "python_sandbox"
cwd: "/app"

time_limit: 10
rlimit_as:     512000000
rlimit_cpu:    60
rlimit_fsize:  1048576
rlimit_nofile: 128

envar: "HOME=/app"
envar: "TMP=/tmp"

mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}

mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}

mount {
  src: "/app"
  dst: "/app"
  is_bind: true
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
}

clone_newns: false
clone_newpid: false
clone_newnet: false
clone_newipc: false
clone_newuts: false
clone_newcgroup: false
clone_newtime: false

keep_caps: false
disable_no_new_privs: true
